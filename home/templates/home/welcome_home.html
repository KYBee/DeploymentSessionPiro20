{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'home/welcome_home.css' %}">
    <title>환영합니다</title>
</head>
<body>
    
    <div class="body__container">
        <div class="body__title">
            <div>
                반갑습니다. 피로그래밍 17기 여러분. 
            </div>
            <div>
                그리고 그동안 수고하셨습니다.
            </div>
        </div>

        <div class="body__form">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
    
                {% for field in form %}
                <div class="form__field">
                    <div class="field__name">
                        {{field.label}}
                    </div>
                    <div class="field">
                        {{field}}
                    </div>
                </div>

                {% endfor %}
                <button type="submit">등록</button>
            </form>    
        </div>

        <div class="body__content">
            <div class="body__content__title">방명록</div>
            {% for visitor in visitors %}
                <div class="content">
                    {{visitor.name}} : {{visitor.content}}
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
